<!DOCTYPE html>
<html>
    <body>
        <form method="post" action="test.php">
            <b>Applicant Detail</b>
            <br>
            Firstname: <input type="text" name="tname" placeholder="Enter Firstname" required><br>
            Lastname: <input type="text" name="tsurname" placeholder="Enter Lastname" required><br>

            <select name="tschool" required>

                <option value="5"> โรงเรียนพุทธชินราช </option>

            GPA: <input type="text" name="gpa" size="5" placeholder="Enter GPA"><br>

                <input type="radio" name="mj1" required> วิทยาการคอมพิวเตอร์
                <input type="radio" name="mj1" checked required> เทคโนโลยีสารสนเทศ<br>

            Email <input type="email" name="email" placeholder="Enter Email"><br>
            Picture <input type="file" name="img_file"><br><br>
