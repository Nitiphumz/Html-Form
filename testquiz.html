<!DOCTYPE html>
<html>  
    <head>
        <style>
          * {
            color: rgb(0, 0, 0);
          }
      
        </style>
        <title> Test Page </title>
        <body style="background-color:rgb(31, 43, 100)">
            <center>
                <table style="border:double 8px #D8DB82;padding:7px" width=400><tbody><tr><td align="center" valign="middle" >
            <form>
                <td>
                <h1>Sign up</h1>

                <input type="text" name="FirstName"> <br><br>
                Last Name
                <input type="text" name="LastName"> <br><br>
                Screen Name
                <input type="text" name="ScreenName"> <br><br>
                Date a Birth
                <select id="Month">
                    <option>January</option>
                    <option>February</option>
                    <option>March</option>
                    <option>April</option>
                    <option>May</option>
                    <option>June</option>
                    <option>July</option>
                    <option>August</option>
                    <option>September</option>
                    <option>October</option>
                    <option>November</option>
                    <option>December</option>
                </select>
                <select id="Day">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                    <option>7</option>
                </select>
                <select id="years">
                    <option>1999</option>
                    <option>2000</option>
                    <option>2001</option>
                    <option>2002</option>
                    <option>2003</option>
                    <option>2004</option>
                </select> <br><br>

                <input type="radio" name="sex"> Male
                <input type="radio" name="sex"> Female <br><br>

                    <option> USA </option>
                    <option> THA </option>
                    <option> PH </option>
                    <option> ID </option>
                </select> <br><br>

                <input type="email" name="email"> <br><br>

                <input type="tel" name="tel"> <br><br>

                <input type="password" name="password"> <br><br>
                Confirm Password
                <input type="password" name="confirmpassword"> <br><br>
                <input type="checkbox" name="box"> I agree to the Terms of Use <br><br>
                <input type="submit" value ="Save">
                <input type="reset" value ="Cancel">
                
                </td>
            </form>
        </table>
            </center>
        </body>
    </head>
</html>
