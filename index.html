<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form class="box-form">
        <div class="form-input">
            <h3 id="name">Name ::</h3> <input id="input-name" type="text">
            <h3 id="surname">Surname :: </h3><input id="input-surname" type="text">
        </div>
        <div class="form-input">
            <h3 id="birthday">Birthday :: </h3> <input id="input-birthday" type="text">
            <h3 id="major">Major ::</h3> 
            <select name="" id="input-major">
                <option value="IT">Information Technology</option>
                <option value="CS">Computer Science</option>
                <option value="DST">Data Structure</option>
                <option value="EGS">Engineer Software</option>
            </select>
        </div>
        <div class="form-input">
            <h3 id="age">Age ::</h3>
            <select name="" id="input-age">
                <option value="18">18</option>
                <option value="19">19</option>
                <option value="20">20</option>
                <option value="21">21</option>
                <option value="22">22</option>
            </select>
        </div>
        <div class="form-input">
            <h3 id="address">Address :: </h3>
            <textarea name="address" id="input-address" cols="37" rows="4"></textarea>
        </div>
        <div class="form-input">
            <h3 id="email">Email :: </h3>
            <input type="email" id="input-email" required>
        </div>
        <div class="form-input">
            <h3 id="color">Color :: </h3>
            <input type="checkbox"  value="red"><h3 id="checkbox-color">Red</h3>
            <input type="checkbox"  value="green"><h3 id="checkbox-color">Green</h3>
            <input type="checkbox"  value="yellow"><h3 id="checkbox-color">Yellow</h3>
        </div>
        <div class="form-input">
            <h3 id="sex">Sex :: </h3>
            <input type="radio" name="box" value="1" id="input-radio-sex"><h3 id="radio-sex">Male</h3>
            <input type="radio" name="box" value="1" id="input-radio-sex"><h3 id="radio-sex">Female</h3>
        </div>
        <div class="form-input">
            <h3 id="salary">Salary :: </h3>
            <input type="number" id="input-salary"> <h3>Bath.</h3>
        </div>
        <div class="form-input">
            <h3 id="website">Website :: </h3>
            <input type="text" id="input-website">
        </div>
    </form>
</body>
</html>
